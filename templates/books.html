<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>
<body>
<h2>Lista ksiażek</h2>

<table>
    <thead>
    <th>Tytuł</th>
    <th>Autor</th>
    <th>Czy przeczytane??</th>
    </thead>
{% for book in books %}
    <tr>
        <td><a href="/books/{{ loop.index }}">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.read }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
